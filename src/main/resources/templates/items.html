<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form th:action="@{/items/filter}" method="get" class="from-horizontal">
        <div style="..." class="input-group">
            <span class="input-group-addon"><i class="glyphioon glyphion = user"></i> </span>
            <input th:value="${name != null} ? ${name}" name="name" placeholder="слово" class="from-control"/>
            <span class="input-group-addon"><i class="glyphioon glyphion = user"></i> </span>
            <input th:value="${name != null} ? ${name}" name="price" placeholder="цена" class="from-control"/>
            <span class="input-group-addon"><i class="glyphioon glyphion = user"></i> </span>
            <input th:value="${name != null} ? ${name}" name="id" placeholder="id" class="from-control"/>
        </div>

        <div style="..." class="from-group">
            <div class="ool-sm-6 controls">
                <button type="submit" class="btn btn-primary">фильтровать</button>
            </div>
        </div>
    </form>

    <table class="table table-hover">

        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"/>
            <td th:text="${item.title}"/>
            <td th:text="${item.price}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
